<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainPick - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #ffcc00;
      text-decoration: none;
      cursor: pointer;
    }

    .logo {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
      color: #ffcc00;
      animation: fadeIn 2s ease-in-out;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #ffcc00;
      min-height: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">ðŸ§  BrainPick</div>
    <h1 id="formTitle">Login</h1>
    <input type="text" id="username" placeholder="Enter Username (only for Register)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authBtn">Login</button>

    <div class="switch">
      <span id="switchText">Don't have an account? <a id="toggleForm">Register</a></span>
    </div>

    <div id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdDyCiJ7flRZh2jbaYo5q4Hpjpou-rHAc",
      authDomain: "brainpicklesotho-ef66c.firebaseapp.com",
      projectId: "brainpicklesotho-ef66c",
      storageBucket: "brainpicklesotho-ef66c.appspot.com",
      messagingSenderId: "273452901797",
      appId: "1:273452901797:web:edfbc18ee4043c3931f44c",
      measurementId: "G-CXYY42FTEF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const authBtn = document.getElementById('authBtn');
    const formTitle = document.getElementById('formTitle');
    const toggleForm = document.getElementById('toggleForm');
    const messageDiv = document.getElementById('message');

    let isLogin = true;

    toggleForm.onclick = () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? 'Login' : 'Register';
      authBtn.innerText = isLogin ? 'Login' : 'Register';
      toggleForm.innerText = isLogin ? 'Register' : 'Login';
      document.getElementById('switchText').innerHTML = isLogin 
        ? `Don't have an account? <a id="toggleForm">Register</a>` 
        : `Already have an account? <a id="toggleForm">Login</a>`;
    };

    document.addEventListener('click', function (e) {
      if (e.target.id === 'toggleForm') toggleForm.onclick();
    });

    function showMessage(msg, color = "#ffcc00") {
      messageDiv.style.color = color;
      messageDiv.innerText = msg;
    }

    authBtn.onclick = () => {
      const userEmail = email.value.trim();
      const userPassword = password.value.trim();
      const userName = username.value.trim();

      if (!userEmail || !userPassword || (!isLogin && !userName)) {
        showMessage("Please fill in all fields.", "red");
        return;
      }

      if (isLogin) {
        auth.signInWithEmailAndPassword(userEmail, userPassword)
          .then(userCredential => {
            showMessage("Login successful. Redirecting...");
            setTimeout(() => {
              window.location.href = "major.html";
            }, 1000);
          })
          .catch(error => showMessage("Login error: " + error.message, "red"));
      } else {
        auth.createUserWithEmailAndPassword(userEmail, userPassword)
          .then(userCredential => {
            const user = userCredential.user;
            return db.collection("users").doc(user.uid).set({
              username: userName,
              email: userEmail,
              stars: 0
            });
          })
          .then(() => {
            showMessage("Account created. Redirecting...");
            setTimeout(() => {
              window.location.href = "major.html";
            }, 1000);
          })
          .catch(error => showMessage("Registration error: " + error.message, "red"));
      }
    };
  </script>
</body>
</html>
